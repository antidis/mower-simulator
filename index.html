<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Mower Simulator</title>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <div class="mower-simulation-wrapper">
    <canvas class="mower-simulation-view"></canvas>

    <div class="mower-simulation-controls">
      <form class="mower-simulation-world">
        <textarea class="mower-simulation-world-entry"></textarea>
        <div class="mower-simulation-world-buttons">
          <button type="button" id="CreateWorld">Create this world</button>
        </div>
      </form>
      <form class="mower-simulation-code">
        <textarea class="mower-simulation-code-entry"></textarea>
        <div class="mower-simulation-code-buttons">
          <button type="button" id="RunCode">Run code</button>
          <button type="button" id="ClearCode">Clear code</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
